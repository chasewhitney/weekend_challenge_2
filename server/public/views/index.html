<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 2</title>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <input type="number" id="num1" value="2"/>

    <input type="number" id="num2" value="3"/>
    <div id="result">
    </div>
    <div id="calculatorBlock">
      <div>
        <button class="calculator" id="1">1</button>
        <button class="calculator" id="2">2</button>
        <button class="calculator" id="3">3</button>
      </div>
      <div>
        <button class="calculator" id="4">4</button>
        <button class="calculator" id="5">5</button>
        <button class="calculator" id="6">6</button>
      </div>
      <div>
        <button class="calculator" id="7">7</button>
        <button class="calculator" id="8">8</button>
        <button class="calculator" id="9">9</button>
      </div>
      <div>
        <button id="clear">C</button>
        <button class="calculator" id="0">0</button>
        <button id="submit">=</button>
      </div>
    </div>
    <div id="mathButtons">
      <button id="add">Add</button>
      <button id="subtract">Subtract</button>
      <button id="multiply">Multiply</button>
      <button id="divide">Divide</button>
    </div>
  </body>
</html>
